<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Colocando Audio</h1>
    <audio src="midias/musica.mp3" controls autoplay></audio>
    <p></p>
    <audio preload="metadata"autoplay controls>
        <source src="midias/musica.mp3" type="audio/mpeg">
        <source src="midias/musica.ogg" type="audio/ogg">
        <source src="midias/musica.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir o audio</p>
        <a href=""></a>
    </audio>
</body>
</html>
